<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        * { margin: 0; padding: 0; outline: 0; }
        body { font-family: Helvetica, Arial, Verdana, sans-serif; color: #e5e5e5; font-size: 12px; background: #bfbfbf; }
        h1, h2 { font-family: 'Open Sans', sans-serif; font-weight: 300; margin: 0 0 15px 0; }
        h1 { font-size: 36px; letter-spacing: -1px; line-height: 100%; }
        h2 { font-size: 24px; }
        p { margin: 0 0 15px 0; }
        a { color: #3e3e3e; }
        .clear { clear: both; }
        .wrap { width: 100%; max-width: 1600px; min-width: 960px; z-index: 10; position: relative; margin: 0 auto; padding: 0; }
        .section { width: 100%; max-width: 1600px; min-width: 960px; z-index: 10; position: relative; margin: 0 auto; padding: 0 0 20px 0; height: 800px; }
        .inner { width: 960px; height: 500px; margin: 0 auto; position: relative; min-height: 50px; padding: 30px 0; font-size: 18px; font-family: 'Open Sans', sans-serif; font-weight: 300; }
            .inner:after { content: ""; display: table; clear: both; }
        .subMenu { height: 50px; z-index: 1000; width: 100%; background: #0977bc; position: static; }
            .subMenu .inner { padding: 0; font-weight: 400; margin: 0 auto; }
        .subNavBtn { display: block; height: 35px; width: 10%; float: left; margin: 0 0 0 0; text-decoration: none; font-size: 14px; padding: 15px 2% 0 2%; text-align: center; color: #fff; }
        .subMenu a:hover { background: #1783c7; }
        .active { background: #25aae1; }
        .end { margin: 0; }
        /* SECTIONS */
        .sTop { min-height: 130px; background: #fff; color: #3d3d3d; padding: 50px 0; height: 300px; }
        .s1 { background: #184764; color: #fff; }
        .s2 { background: #313131; }
            .s2 a { color: #fff; }
        .s3 { background: #1b83b3; }
        .s4 { background: #5aa3c4; }
        .s5 { background: #bce1f1; color: #3d3d3d; }
        .s6 { background: #161616; }
    </style>
</head>
<body>
    <div class="wrap " id="container">
        <div class="section sTop">
            <div class="inner" style="height:200px">
                <h1 class="title">SMINT Demo Page</h1>
                <h2 class="subtitle">Feel free to use this as your starting template</h2>
            </div>
        </div>

        <div class="subMenu">
            <div class="inner" id="linkBox">
                <a href="#sTop" class="subNavBtn">Home</a>
                <a href="#s1" class="subNavBtn">Section 1</a>
                <a href="#s2" class="subNavBtn">Section 2</a>
                <a href="#s3" class="subNavBtn">Section 3</a>
                <a href="#s4" class="subNavBtn">Section 4</a>
                <a href="#s5" class="subNavBtn">Section 5</a>
                <!--<a href="javascript:;" class="subNavBtn exceptLink end toggle" toggletarget="#s1">External Link</a>-->
                <!--<a href="javascript:;" id="btnHide">隐藏第一个</a>-->
                <a id="btnAddLink" href="javascript:;">创建新链接</a>
            </div>
        </div>

        <div class="section s1  toggle-s1">
            <p><a href="javascript:;" class="toggle" toggletarget="#s1">收起</a></p>
            <div class="inner">
                <h1>Section 1</h1>
            </div>
        </div>

        <div class="section s2">
            <p><a href="javascript:;" class="toggle" toggletarget="#s2">收起</a></p>
            <div class="inner toggle-s2">
                <h1>Section 2</h1>
                <p><a href="#s4" class="intLink">Internal Link: Jump to Section 4</a></p>
                <p><a href="#sTop" class="intLink">Internal Link: Back to Top</a></p>
            </div>
        </div>
        <div class="section s3">
            <p><a href="javascript:;" class="toggle" toggletarget="#s3">收起</a></p>
            <div class="inner toggle-s3">
                <h1>Section 3</h1>
            </div>
        </div>
        <div class="section s4">
            <p><a href="javascript:;" class="toggle" toggletarget="#s4">收起</a></p>
            <div class="inner toggle-s4">
                <h1>Section 4</h1>
            </div>
        </div>
        <div class="section s5">
            <p><a href="javascript:;" class="toggle" toggletarget="#s5">收起</a></p>
            <div class="inner toggle-s5">
                <h1>Section 5</h1>
            </div>
        </div>
    </div>
    <script src="../../Scripts/jquery-2.1.3.min.js"></script>
    <script src="jquery.stickymenu.js"></script>
    <!--<script src="jquery.smint.js"></script>-->
    <!--<script src="oldsticky.js"></script>-->
    <script>
        //$('.subMenu').smint({
        //    'scrollSpeed': 1000
        //});
        var menu = $(".subMenu").stickymenu();

        var $container = $("#container");
        var $linkBox = $("#linkBox");

        $("#btnAddLink").on("click", function () {
            // <a href="#s1" class="subNavBtn">Section 1</a>
            var count = $linkBox.children().length;
            var html = "<a href='#s" + count + "'class='subNavBtn'>Section " + count + "</a>";
            $(html).insertBefore($(this));

            html = '<div class="section s' + count + '">';
            html += '<p><a href="javascript:;" class="toggle" toggletarget="#s' + count + '">收起</a></p>';
            html += '<div class="inner toggle-s' + count + '">';
            html += '<h1>Section ' + count + '</h1>';
            html += '</div>';

            $container.append(html);
            menu.refresh();
        })
    </script>
</body>
</html>
