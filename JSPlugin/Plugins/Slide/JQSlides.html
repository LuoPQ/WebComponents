<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        .slide { width: 1140px; height: 270px; position: absolute; }
            .slide img { position: absolute; width: 570px; height: 270px; z-index: 5; }
    </style>
</head>
<body>
    <div class="container" style="overflow:hidden;position:relative;width:570px;height:270px">
        <div class="slide" style="">
            <img src="/Content/images/slide-1.jpg" alt="Slide 1" style="left:570px">
            <img src="/Content/images/slide-2.jpg" alt="Slide 2" style="left:1140px">
            <img src="/Content/images/slide-3.jpg" alt="Slide 3">
            <img src="/Content/images/slide-4.jpg" alt="Slide 4">
            <img src="/Content/images/slide-5.jpg" alt="Slide 4">
            <img src="/Content/images/slide-6.jpg" alt="Slide 4">
            <img src="/Content/images/slide-7.jpg" alt="Slide 4">
        </div>
    </div>
    <a href="javascript:;" id="btnToggle">切换</a>
    <!--<script src="http://static.yiqifei.com/js/jquery-1.8.2.min.js"></script>-->
    <script src="../../Scripts/jquery-2.1.3.min.js"></script>
    <script>
        var currentIndex = 0;
        var $slide = $(".slide");
        $slide.css("left", "-570px");
        var $list = $slide.children();
        $list.first().css({
            zIndex: 5,
            left: "570px"
        }).next().css({
            "left": "1140px"
        });

        $("#btnToggle").on("click", function () {
            //$list.eq(currentIndex)
            if (currentIndex == 6) {
                currentIndex = 0;
            }
            else {
                currentIndex++;
            }

            $slide.animate({ "left": "-1140px" }, "fast", "linear", function () {
                $slide.css({ "left": "-570px" });
                $list.eq(currentIndex).css({
                    zIndex: 5,
                }).siblings().css({
                    zIndex: 0
                });
                $list.eq(currentIndex + 1 > 6 ? 0 : currentIndex + 1).css({
                    left: "1140px"
                }).siblings().css({
                    left: "570px"
                });
            });
        })
    </script>
</body>
</html>
