<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>下拉选择菜单</title>
    <style>
        /* item-selector */
        .drop-down-list { margin: 0 auto; width: 220px; overflow: hidden; border: 2px solid #ccc; }
            .drop-down-list .title { border-bottom: 1px solid #ccc; overflow: hidden; }
                .drop-down-list .title div { width: 190px; border: 0px; color: #999; font-family: arial; font-size: 14px; height: 28px; line-height: 28px; float: left; cursor: pointer; }
                .drop-down-list .title span { display: block; height: 30px; line-height: 30px; width: 29px; float: left; text-align: center; border-left: 1px solid #ccc; cursor: pointer; }
            .drop-down-list .content { width: 220px; overflow: hidden; }
                .drop-down-list .content .items { overflow: hidden; }
                    .drop-down-list .content .items div { padding-left: 20px; width: 200px; height: 32px; line-height: 32px; font-family: "微软雅黑"; font-size: 14px; font-weight: bold; cursor: pointer; }
                        .drop-down-list .content .items div.disabled { color: #ccc; cursor: default; }
        .item-hover { background: #3385ff; color: #fff; }
    </style>
</head>
<body>
    <div class="drop-down-list">
        <div class="title">
            <div></div><span>↓</span>
        </div>
        <div class="content">
            <div class="items">
            </div>
        </div>
    </div>
    <script src="../../Scripts/jquery-2.1.3.min.js"></script>
    <script src="jquery.dropdownlist.js"></script>
    <script>
        $(function () {
            var dropDownList = new DropDownList($(".drop-down-list"), {
                currentText: "Please Choose Item",
                items: [
                    {
                        text: "JavaScript",
                        value: "js",
                        disabled: "1"
                    },
                    {
                        text: "Css",
                        value: "css",
                        disabled: "0"
                    },
                    {
                        text: "Html",
                        value: "html",
                        disabled: "0"
                    }
                ],
                mode: "0", // 为"1"时支持checkbox多选模式
                change: function (value) {
                    // put your code here
                    console.log(value);
                }
            });
            setTimeout(function () {
                console.log(dropDownList.getCurrent()); // 测试 获取当先选中项
            }, 2000);
        });
    </script>
</body>
</html>
