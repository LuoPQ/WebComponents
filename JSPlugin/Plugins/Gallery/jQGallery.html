<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        a { text-decoration: none; }
        .img-item { position: absolute; }
        .img-index { list-style-type: none; }
            .img-index li { float: left; width: 15px; }
    </style>
</head>
<body>
    <div class="img-item">
        <img src="http://ww4.sinaimg.cn/bmiddle/6d38ee54jw1eqfzdwk9apj20c8084glw.jpg" />
    </div>
    <div class="img-item">
        <img src="http://ww3.sinaimg.cn/bmiddle/6d38ee54jw1eqfzdwtacjj20c807w74e.jpg" />
    </div>
    <div class="img-item">
        <img src="http://ww2.sinaimg.cn/bmiddle/6d38ee54jw1eqfzdx35qij20c80843z5.jpg" />
    </div>
    <div class="img-item">
        <img src="http://ww3.sinaimg.cn/bmiddle/6d38ee54jw1eqfzdxc0h1j20c80843yr.jpg" />
    </div>
    <div class="img-item">
        <img src="http://ww4.sinaimg.cn/bmiddle/6d38ee54jw1eqfzdxhtx7j20c8084q3c.jpg" />
    </div>
    <ul class="img-index">
        <li><a href="javascript:;">1</a></li>
        <li><a href="javascript:;">2</a></li>
        <li><a href="javascript:;">3</a></li>
        <li><a href="javascript:;">4</a></li>
        <li><a href="javascript:;">5</a></li>
    </ul>

    <script src="../../Scripts/jquery-2.1.3.min.js"></script>
    <script>
        (function () {
            var timer = null;
            var length = $(".img-item").length;
            var index = 0;

            for (var i = 0; i < length; i++) {
                $(".img-item").eq(i).css("zIndex", length - i);
            }
            function startTimer() {
                timer = setTimeout(function () {
                    $(".img-item").eq(index).fadeOut();
                    if (index < length - 1) {
                        index++;
                    }
                    else {
                        index = 0;
                    }
                    $(".img-item").eq(index).fadeIn();
                    startTimer();
                }, 2000)
            }

            startTimer();
        })();
    </script>
</body>
</html>
